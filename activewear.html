    <div id="rightBox"></div>

        
</div>

    function handlesort() {
        var sortByFeatured = document.getElementById("sortByFeatured").value;
        if (sortByFeatured === "low") {
            womenData = womenData.sort(function (a, b) {
                return a.MRP - b.MRP;
            })
        }
        if (sortByFeatured === "high") {
            womenData = womenData.sort(function (a, b) {
                return b.MRP - a.MRP;
            })
        }
        if (sortByFeatured === "sortByRating") {
            womenData = womenData.sort(function (a, b) {
                return b.Rating - a.Rating
            })
        }
        if (sortByFeatured === "sortByAlphabetical") {
            womenData = womenData.sort(function (a, b) {
                return a.prodName > b.prodName ? 1 : b.prodName > a.prodName ? -1 : 0
            })
        }
        console.log("here");
        productList(womenData)
    }

    function createBrandFilters() {
        var brands_div = document.getElementById('product-grid-brand-content');
        brands_div.innerHTML = "";

        var brands = {};

        currentArray.forEach(function (product) {
            if (brands[product.brand] === undefined) {
                brands[product.brand] = 1;
                var div = document.createElement('div');
                div.setAttribute('class', 'product-grid-checkbox-div');

                var checkbox = document.createElement('input');
                checkbox.setAttribute('class', `product-grid-brand product-grid-checkmark`);
                checkbox.setAttribute('type', 'checkbox');
                checkbox.value = `${product.brand}`;
                checkbox.onchange = addBrandFilter;

                var label = document.createElement('p');
                label.setAttribute('for', `${product.brand}`);
                label.innerText = `${product.brand}`;

                div.append(checkbox, label);
                brands_div.appendChild(div);
            }
        })
    }

    
    function addToCart(item){
            var itemsPresent = false;
            for(var i = 0; i < cartArr.length; i++){
                if(item.prodImage == cartArr[i].prodImage){
                    itemsPresent = true;
                    break;
                }
            }
            if(itemsPresent == true){
                alert(`Item already added`);
            }
            else {
            alert(`Added`);
            cartArr.push(item);
            localStorage.setItem("cartArrItems",JSON.stringify(cartArr));
            }

            window.location.href = "cart.html"
        }
