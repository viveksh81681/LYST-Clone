<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Components/navbar.css">
    <link rel="stylesheet" href="./Components/footer.css">
</head>
<body>
  <div id="navbar1"></div> 
  
  <form action="" id="logincontainer">

    <h2>SignIn Account</h2>
    <input id="email" type="text" placeholder="Enter Your Emaill">
    <input id="pass" type="text" placeholder="Enter Your Password">

    <button id="log">Sign In LYST</button>
  </form>

  <div id="footer1"></div>
</body>
</html>
<script type="module">
    import navbar from "./scripts/navbar.js"

    var navbar1 = document.getElementById("navbar1");

    navbar1.innerHTML = navbar();

  document.querySelector("#log").addEventListener("click",login);

  var regdusers = JSON.parse(localStorage.getItem("userData"))||[];

  function login(e){
    e.preventDefault();
    var email = document.getElementById("email").value;
    var password = document.getElementById("pass").value;


    var flag = false;

    for(var i = 0;i < regdusers.length;i++){
        if((regdusers[i].email == email) && (regdusers[i].password == password)){
            
          flag = true;
          console.log("Correct Password")

          window.location.href = "home.html";

          break;

          
        }
        
    }

    if(flag == true){
        alert("Successfully Login")
    } else if(flag == false){
        alert("Credentials Wrong")
    }



  }

  import footer from "./scripts/footer.js"

  var footer1 = document.getElementById("footer1");

  footer1.innerHTML = footer();
</script>
