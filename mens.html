                <div id="product-grid-brand">
                    <hr>
        
                    <div class="product-grid-filter-div">
        
                        <p>Brand</p>
                        <span class="material-icons product-grid-plus-icon" id="product-grid-brand-icon" onclick="toggleDisplay('product-grid-brand-content', 'product-grid-brand-icon')"> + </span>
                    </div>

                    <div id="product-grid-brand-content">

                    <div class="product-grid-checkbox-div"><input class="product-grid-brand product-grid-checkmark" type="checkbox" value="Chopvalue" name="brand" onclick="Burberry()"><p for="Chopvalue" >Burberry</p></div>

                    
                    <div class="product-grid-checkbox-div"><input class="product-grid-brand product-grid-checkmark" type="checkbox" value="Oliver Gal" onclick="Givenchy()"><p for="Oliver Gal">Givenchy</p></div>

                    <hr>
                </div>

                <!-- ------- -->

                

                <!-- ----- -->
                
        
        
        
                <div id="product-grid-color">

                        <p>Color</p>

                    </div>
        
        
        
                    <div id="product-grid-color-content">
                        <div class="product-grid-checkbox-div"><input class="product-grid-color product-grid-checkmark" type="checkbox" value="Green" onclick="Black()"><p for="Green" >Black</p></div>
                        <div class="product-grid-checkbox-div"><input class="product-grid-color product-grid-checkmark" type="checkbox" value="Pink"><p for="Pink">Pink</p></div>

                    <hr>
                </div>
        
                <div id="product-grid-type">

                        <p>Product Type</p>

                    <div id="product-grid-type-content">
                        <div class="product-grid-checkbox-div"><input class="product-grid-type product-grid-checkmark" type="checkbox" value="Decorative Accents"><p for="Decorative Accents">Hoodie</p></div>
                        <div class="product-grid-checkbox-div"><input class="product-grid-type product-grid-checkmark" type="checkbox" value="Framed Art"><p for="Framed Art">Pants</p></div>
                        <div class="product-grid-checkbox-div"><input class="product-grid-type product-grid-checkmark" type="checkbox" value="Wall Hanging"><p for="Wall Hanging">T-Shirt</p></div></div>

        <div id="RightMainBox">

            <div id="filter">

                <div style="width: 20%; height: 100%;">

                        <option value="sortByRating">Sort by Rating</option>
                        <option value="sortByAlphabetical">Sort by Alphabetical</option>
                    </select>
                </div>
            </div>
        <div id="rightBox"></div>
    </div>
    
</div>


<div id="footer1"></div>

    function handleSort() {
        var sortByFeatured = document.getElementById("sortByFeatured").value;
        if (sortByFeatured === "low") {
            womenData = womenData.sort(function (a, b) {
                return a.MRP - b.MRP;
            })
        }
        if (sortByFeatured === "high") {
            womenData = womenData.sort(function (a, b) {
                return b.MRP - a.MRP;
            })
        }
        if (sortByFeatured === "sortByRating") {
            womenData = womenData.sort(function (a, b) {
                return b.Rating - a.Rating
            })
        }
        if (sortByFeatured === "sortByAlphabetical") {
            womenData = womenData.sort(function (a, b) {
                return a.prodName > b.prodName ? 1 : b.prodName > a.prodName ? -1 : 0
            })
        }
        console.log("here");
        productList(womenData)
    }

    function productList() {
        document.querySelector("#rightBox").innerHTML = "";
     womenData.map(function (item) {

        img.setAttribute("src",item.prodImage);

        var p3 = document.createElement("p");

        var p4 = document.createElement("p");

        p4.textContent = item.Star;
        var p5 = document.createElement("p");
        p5.setAttribute("class","p5Class");
        p5.textContent = item.Deliver;
        imgDiv.append(img, p1, p2, p3, p4, p5);
        rightBox.append(imgDiv);
     })
    }

    function createBrandFilters() {
        var brands_div = document.getElementById('product-grid-brand-content');
        brands_div.innerHTML = "";

        var brands = {};

        currentArray.forEach(function (product) {
            if (brands[product.brand] === undefined) {
                brands[product.brand] = 1;
                var div = document.createElement('div');
                div.setAttribute('class', 'product-grid-checkbox-div');

                var checkbox = document.createElement('input');
                checkbox.setAttribute('class', `product-grid-brand product-grid-checkmark`);
                checkbox.setAttribute('type', 'checkbox');
                checkbox.value = `${product.brand}`;
                checkbox.onchange = addBrandFilter;

                var label = document.createElement('p');
                label.setAttribute('for', `${product.brand}`);
                label.innerText = `${product.brand}`;

                div.append(checkbox, label);
                brands_div.appendChild(div);
            }
        })
    }
